<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title><meta name="author" content="{{ site.author.name }}"><meta name="description" content="{{ site.description }}"><meta name="keywords" content="{{ site.keyword }}"><meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}"><meta property="og:type" content="website"><meta property="og:url" content="{{ page.url | prepend: site.url }}"><meta property="og:description" content="{{ site.description }}"><meta property="og:site_name" content="{{ site.title }}"><link rel="stylesheet" href="/assets/css/head.min.css"></head>
