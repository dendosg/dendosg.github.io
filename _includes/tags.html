<style>
    .tags {
        list-style: none
    }
    .tags li {
        display: inline;
        padding: 5px 8px;
        margin: 5px;
        text-decoration: none;
        line-height: 3em;
    }
</style>
<hr>
<section>
    {% if page.tags %}
    <div>
        <ul class="tags">
            {% for tag in page.tags %} {% for site_tag in site.tags_config %} {% if tag == site_tag.name %}
            <li>
                <a style="text-decoration: none" href="{{ site.site_url }}/tag/{{ site_tag.slug }}">
                    <span class="label label-dark">
                        #{{ tag }}
                    </span>
                </a>
            </li>
            {% endif %} {% endfor %} {% endfor %}
        </ul>
    </div>
    {% endif %}
