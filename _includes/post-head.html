<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title><meta name="author" content="{{ site.author.name }}"><meta name="description" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"><meta name="keywords" content="{% if page.tags.size > 0 %}{% for tag in page.tags %}{{ tag }}{% if forloop.last == false %}, {% endif %}{% endfor %}{% endif %}"><meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}"><meta property="og:image" content="{% if page.cover %}{{ page.cover }}{% endif %}"><meta property="og:image:type" content="image/jpeg" /><meta property="og:image:width" content="720" /><meta property="og:image:height" content="378" /><meta property="og:type" content="website"><meta property="og:url" content="{{ page.url | prepend: site.url }}"><meta property="og:description" content="{{ site.description }}"><meta property="og:site_name" content="{{ site.title }}"><meta property="fb:app_id" content="249127368869539" /><link rel="preload" as="style" onload="this.rel='stylesheet'" href="/assets/css/postHead.min.css"></head>
