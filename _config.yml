# Site settings 配置站点
title: 'NGAO DU KÝ - Nhật Ký Ngao Du'
description: 'Blog cá nhân viết linh tinh về những chuyến đi'
url: 'http://ngaoduky.com' # your host
permalink:    /:title
# if you don't need baseurl, you should leave this value blank.
baseurl: ''

#Banner 
banner-title: ngaoduky
banner-description: viết linh tinh
# Navigation links
# nav:
#   Trang chủ: '/'
#   Tác giả: '/about.html'
#   xuyên việt: /xuyen-viet
  # ứng dụng hay: /ung-dung-hay

# Author
author: 
  name: Xuân Huy
  username: xuanhuy

  
nickname: 'xuanhuyjs'
bio: 'Travel | Blog | Photograph | Guitar | Cycling | Tatoo | Tech | Developer | Dreamer'
# avatar: '/assets/img/profile.png'
avatar: https://graph.facebook.com/100003474639175/picture?width=320&height=320

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: false
disqus_url: ''


# Keywords of site
keyword: 'Ngao Du Ký, Blog Du Lịch'
# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  facebook: 'https://www.facebook.com/ngaoduky.com'
  youtube-play: 'https://www.youtube.com/ngaoduky'
  instagram: 'https://www.instagram.com/ngaoduky'
  twitter: 'https://twitter.com/ngaoduky'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 5
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]

